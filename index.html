<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>25 + 5 Clock</title>
    <link rel="stylesheet" href="5.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div id="clock">
        <h1>25 + 5 Clock</h1>
        <div id="Minutes-controls">
            <div class="Minutes-control">
                <h2 id="break-label">Break Minutes</h2>
                <button id="break-decrement">-</button>
                <span id="break-Minutes">5</span>
                <button id="break-increment">+</button>
            </div>
            <div class="Minutes-control">
                <h2 id="session-label">Session Minutes</h2>
                <button id="session-decrement">-</button>
                <span id="session-Minutes">25</span>
                <button id="session-increment">+</button>
            </div>
        </div>
        <div id="timer">
            <h2 id="timer-label">Session</h2>
            <div id="time-left">25:00</div>
        </div>
        <div class="controls">
            <button type="button" class="btn btn-outline-primary" id="start_stop">Start/Stop</button>
            <button type="button" class="btn btn-outline-danger" id="reset">Reset</button>
        </div>
        
    </div>
    <script src="e.js"></script>
</body>
</html>
